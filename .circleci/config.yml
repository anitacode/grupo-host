# .circleci/config.yml
version: 2
jobs:
  yarn_install:
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - restore_cache:
          name: Restore node_modules from cache
          key: node_modules-v1-{{ checksum "yarn.lock" }}
      - run: yarn install --check-files
      - save_cache:
          name: Cache node_modules
          key: node_modules-v1-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  eslint:
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - restore_cache:
          name: Restore node_modules from cache
          key: node_modules-v1-{{ checksum "yarn.lock" }}
      - run:
          name: Run Eslint
          command: npm run lint:js     
  stylelint:
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - restore_cache:
          name: Restore node_modules from cache
          key: node_modules-v1-{{ checksum "yarn.lock" }}
      - run:
          name: Run Stylelint
          command: npm run lint:style
  jest:
    resource_class: large
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - restore_cache:
          name: Restore node_modules from cache
          key: node_modules-v1-{{ checksum "yarn.lock" }}
      - run:
          name: Run Jest (if needed)
          command: npm test
  prod_deploy:
    docker:
      - image: cimg/node:16.13.2  
    steps:
      - checkout
      - run: 
        name: Installing dotenv, fs, ftp, glob
        command: npm i dotenv && npm i fs && npm i v && npm i glob
      - run:
          name: Deploy Production to cPanel
          command: npm run ftp-deploy
workflows:
  version: 2
  run_tests:
    jobs:
      - yarn_install
      - eslint:
          requires:
            - yarn_install
      - stylelint:
          requires:
            - yarn_install
      - jest:
          requires:
            - yarn_install
      - prod_deploy:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v([0-9]+\.){2}[0-9]+$/

